<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>

</head>
<body>
<!--ТАБЛИЦА 1 -->

<table border="2" cellpadding="20">
    <tr>
        <td>
            200
        </td>
        <td>
            400
        </td>
    </tr>
    <tr>
        <td>
            500
        </td>
        <td>
            600
        </td>


    </tr>


</table>
<p></p>
<hr>

<!--ТАБЛИЦА2-->

<table border="1" cellpadding="30" cellspacing="30">

    <thead>
    <tr>
        <th>Номер</th>
        <th>Имя продукта</th>
        <th>Цена</th>
        <th>Количество</th>
    </tr>
    </thead>


    <tfoot>
    <tr>
        <th colspan="3">
            Всего:
        </th>
        <td>
            500.5
        </td>
    </tr>




    </tfoot>

    <tbody>
    <tr>
        <td>1</td>
        <td>Лимон</td>
        <td>50</td>
        <td>4</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Апельсин</td>
        <td>23.50</td>
        <td>15</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Банан</td>
        <td>65.20</td>
        <td>78</td>
    </tr>


    </tbody>


</table>
<hr>

</body>
</html>
